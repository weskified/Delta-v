- type: trait
  id: SocialAnxiety
  name: trait-socialanxiety-name
  description: trait-socialanxiety-desc
  category: VocalProfile
  conditions:
  - !type:HasCompCondition
    component: Muted
    invert: true
    tooltip: trait-condition-muted-not
  conflicts:
  - Muted
  effects:
  - !type:AddCompsEffect
    components:
    - type: StutteringAccent
      matchRandomProb: 0.1
      fourRandomProb: 0
      threeRandomProb: 0
      cutRandomProb: 0

- type: trait
  id: Muted
  name: trait-muted-name
  description: trait-muted-desc
  category: VocalProfile
  conditions:
  - !type:HasCompCondition
    component: BorgChassis
    invert: true
    tooltip: trait-condition-borg-not
  - !type:HasCompCondition
    component: Muted
    invert: false
    tooltip: trait-condition-muted-all
  conflicts: #* Make sure to add new traits in this category to this
  - Muted
  - FrontalLisp
  - LateralLisp
  - SleepyMumble
  - StutteringAccent
  - SocialAnxiety
  effects:
  - !type:AddCompsEffect
    components:
    - type: Muted
