## If you add a new trait, make sure to add the corresponding component to the whitelist in \Resources\Prototypes\Entities\Mobs\Player\clone.yml so it gets copied to clones correctly!

- type: trait
  id: SleepyMumble
  name: trait-sleepy-name
  description: trait-sleepy-desc
  category: VocalProfile
  conditions:
  - !type:HasCompCondition
    component: Muted
    invert: true
    tooltip: trait-condition-muted-not
  conflicts:
  - Muted
  effects:
  - !type:AddCompsEffect
    components:
    - type: SleepyMumble

